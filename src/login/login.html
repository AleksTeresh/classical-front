<template>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1
                col-md-6 col-md-offset-3
                col-lg-4 col-lg-offset-4">
      <form>
        <div class="center">
          <div class="form-group">
            <label>Email:</label>
            <input
              value="${login.email}"
              keyup.delegate="editEmail($event.target.value)"
              type="email"
              class="form-control">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input
              value="${login.password}"
              keyup.delegate="editPassword($event.target.value)"
              type="password"
              class="form-control">
          </div>
          <p>Not registered yet? <a route-href="route: register;">Register now!</a></p>
          <button
            type="button"
            click.delegate="submit()"
            class="btn btn-primary">
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
