<template>
  <require from="./components/suggestion-panel"></require>
  <require from="./components/performance-select"></require>

  <!--Grid row-->
  <div class="row">
      <!--Grid column-->
      <div class="col-sm-6">
          <!--Featured image -->
          <img
            src=${details.gig.imageUrl}
            alt=${details.gig.name}
            class="img-fluid ">
          <div class="mask"></div>
      </div>
      <!--Grid column-->
      <!--Grid column-->
      <div class="col-sm-5">
          <h2>${details.gig.name}</h2>
          <h4>${getTime()}</h4>
          <h4 if.bind="details.gig.duration > 0">The duration is ${getDuration()}</h4>
          <p>The link of the event: <a href.bind="details.gig.url">${details.gig.url}</a></p>
          <hr>
          <p>${details.gig.description}</p>
      </div>
      <!--Grid column-->
  </div>
  <!--Grid row-->

  <!--Grid row-->
  <div class="row" style="margin-top: 35px;">
    <!--Grid column-->
    <div class="col-sm-5">
      <performance-select
        performances.bind="details.gig.performances"
        selected-id.bind="details.selection.performanceId"
      </performance-select>
    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-sm-7">
        <iframe
          width="560" height="315"
          src="https://www.youtube.com/embed/${getSelectedId}">
        </iframe>
        <div>
          <h3>About the composer</h3>
          <p>${selectedAuthorDescription}</p>
          <p>
            More about the composer:
            <a href.bind="selectedAuthorWikiLink">${selectedAuthorWikiLink}</a>
          </p>
        </div>
    </div>
    <!--Grid column-->
  </div>
<!--Grid row-->

   <!--Grid row-->
   <div class="row" style="margin-top: 35px;">
     <suggestion-panel suggestions.bind="details.suggestions">
     </suggestion-panel>
   </div>

</template>
