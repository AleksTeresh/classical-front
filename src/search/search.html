<template>
  <form class="md-form">
    <div class="form-group">
      <div class="input-group">
        <i class="fa fa-search prefix"></i>
        <input
          id="search"
          type="text"
          class="form-control"
          name="search"
          keyup.trigger="editSearch($event.target.value)"
          value.to-view="search.filter.search"
          placeholder="Search"
          ></input>
      </div>
    </div>
  </form>

  <div class="list-group">
    <a
      class="list-group-item"
      repeat.for="gig of search.gig.filtered"
      route-href="route: details; params.bind: {id: gig.id}">
      <img src="${gig.imageUrl}" />
      <h4>${gig.name}</h4>
      <h8>${gig.description}</h8>
    </a>
  </div>
</template>
