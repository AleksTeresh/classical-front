<template>
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div class="col-sm-3">
          <div class="form-group">
            <label>Venues:</label>
            <div class="checkbox" repeat.for="venue of venues">
              <label>
                <input
                  type="checkbox"
                  change.delegate="toggleVenue(venue.id)"
                  checked="isVanueIncluded(venue.id)">
                  <label>
                    ${venue.name}
                  </label>
              </label>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>Genres:</label>
            <div class="checkbox" repeat.for="genre of genres">
              <label>
                <input
                  type="checkbox"
                  change.delegate="toggleGenre(genre.id)"
                  checked="isGenreIncluded(genre.id)">
                  <label>
                    ${genre.name}
                  </label>
              </label>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <div class="form-group">
             <label for="sel1">Composers:</label>
             <select
                class="form-control"
                id="sel1"
                multiple
                change.delegate="toggleAuthor($event.target.options)"
                size="13">
               <option
                repeat.for="author of authors"
                value="${author.id}"
                selected="search.filter.authors.includes(author.id)">
                 ${author.name}
               </option>
             </select>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="center">
            <label>Time range:</label>
            <div class="input-group">
              <input
                id="start-date"
                value="${search.filter.startDate}"
                type="text"
                class="form-control">
              <span class="input-group-addon"><i class="fa fa-calendar prefix"></i></span>
            </div>
            <div class="input-group">
              <input
                id="end-date"
                value="${search.filter.endDate}"
                type="text"
                class="form-control">
              <span class="input-group-addon"><i class="fa fa-calendar prefix"></i></span>
            </div>
          </div>
        </form>
        </div>
    </div>
  </div>
  <div class="row" style="margin-top: 30px;">
    <div
      class="col-sm-12 col-sm-offset-0
             col-md-6 col-md-offset-3
             col-lg-6 col-lg-offset-3">
      <div class="center">
        <form class="form-inline">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search prefix"></i></span>
            <input
              id="search"
              type="text"
              class="form-control"
              name="search"
              keyup.delegate="editSearch($event.target.value)"
              value.to-view="search.filter.search"
              placeholder="Search"
              ></input>
          </div>

          <button
            class="btn btn-primary"
            click.delegate="submitFilter()">
            Search
          </button>

          <button
            class="btn btn-primary"
            click.delegate="createWatchdog()">
            Create watchdog
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 35px;">
    <div class="col-sm-12">
      <ul class="pagination">
        <li>
          <a repeat.for="i of search.pagination.gig.count">${i}</a>
        </li>
      </ul>

      <div class="list-group">
        <a
          class="list-group-item"
          repeat.for="gig of search.gig.filtered"
          route-href="route: details; params.bind: {id: gig.id}">
          <img src="${gig.imageUrl}" />
          <h4>${gig.name}</h4>
          <h8>${gig.description}</h8>
        </a>
      </div>

      <ul class="pagination">
        <li>
          <a repeat.for="i of search.pagination.gig.count">${i}</a>
        </li>
      </ul>
    </div>
  </div>
</template>
