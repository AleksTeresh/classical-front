<template>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1
                col-md-6 col-md-offset-3
                col-lg-4 col-lg-offset-4">
      <form>
        <div class="center">
          <div class="form-group">
            <label>Email:</label>
            <input
              value="${register.input.email}"
              keyup.delegate="editEmail($event.target.value)"
              type="email"
              class="form-control">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input
              value="${register.input.password}"
              keyup.delegate="editPassword($event.target.value)"
              type="password"
              class="form-control">
          </div>
          <div class="form-group">
            <label>Repeat password:</label>
            <input
              value="${register.input.passwordRepeat}"
              keyup.delegate="editPasswordRepeat($event.target.value)"
              type="password"
              class="form-control">
          </div>
          <div class="form-group">
            <label>Full name:</label>
            <input
              value="${register.input.name}"
              keyup.delegate="editName($event.target.value)"
              type="text"
              class="form-control">
          </div>
          <p>Registered already? <a route-href="route: login;">Sign in here!</a></p>
          <button
            type="button"
            click.delegate="submit()"
            class="btn btn-primary">
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
