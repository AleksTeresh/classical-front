<template>
  <require from='bootstrap/dist/css/bootstrap.min.css'></require>
  <require from='bootstrap/dist/css/bootstrap-theme.min.css'></require>
  <require from='bootstrap-select/dist/css/bootstrap-select.min.css'></require>
  <require from='font-awesome/css/font-awesome.min.css'></require>
  <require from='font-awesome/fonts/fontawesome-webfont.woff2'></require>
  <require from='font-awesome/fonts/fontawesome-webfont.woff'></require>
  <require from='font-awesome/fonts/fontawesome-webfont.ttf'></require>
  <require from='bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css'></require>
  <require from='./styles/index.css'></require>

  <div class='container'>
    <nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
      <div class='navbar-header'>
        <a class='navbar-brand' href='#'>
          <i class='fa fa-user'></i>
          <span>Classical</span>
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li class="${router.currentInstruction.config.name === 'search' ? 'active' : ''}">
          <a router.href="search" href="#/">Home</a>
        </li>
        <li
          class="${router.currentInstruction.config.name === 'watchdogs' ? 'active ' : ''}
                  ${isLoggedIn ? '' : 'disabled'}">
          <a href="${isLoggedIn ? '#/watchdogs/': '/#/'}">Watchdogs</a>
        </li>
      </ul>
      <ul if.bind="isLoggedIn" class="nav navbar-nav navbar-right" style="margin-right: 20px;">
        <li click.delegate="signout()"><a href="#"><span class="fa fa-sign-out"></span> Sign out</a></li>
      </ul>
      <ul if.bind="!isLoggedIn" class="nav navbar-nav navbar-right" style="margin-right: 20px;">
        <li click.delegate="navigateToLoginPage()"><a href="#"><span class="fa fa-sign-in"></span> Sign in</a></li>
      </ul>
    </nav>

    <div class='row' id='main'>
      <router-view class='col-md-12'></router-view>
    </div>
  </div>

</template>
